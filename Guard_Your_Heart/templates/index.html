<div class="container-fluid">

                        Begin

                </div>
                <div class="row">
                    <div class="col-md-10 col-lg-8">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <div class="container-md-6">

                </div> -->

    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col px-md-5 pt-4 theme-white theme-box-color justify-content-center">

                        Australian Government</p>

</div>
