{% extends "layout.html" %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0">
            <div class="container-md p-5 h-100 theme-box-dark">
                <div class="row">
                    <h1 class="display-2 theme-white">
                        Begin
                        <span class="theme-color">
                            your
                        </span> journey to a
                        <span class="theme-color">
                            healthy heart
                        </span>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 col-lg-8">
                        <a href="assessment" role="button"
                            class="btn btn-block btn-lg theme-button-back theme-white theme-dark-button">START</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <div class="container-md-6">
                <!-- <div class="h-100 d-flex justify-content-center align-content-center row">

                </div> -->
                <img src="../static/images/helpHands.jpg" style="height: 100%; width: 100%;object-fit: contain">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col px-md-5 pt-4 theme-white theme-box-color justify-content-center">
            <blockquote class="blockquote">
                <h1 style="text-align:justify"><i>Coronary heart disease is the leading underlying cause of death in
                        Australia.</i></h1>
                <footer>
                    <p class="blockquote-footer theme-white float-right">Australian Institute of Heart and Welfare,
                        Australian Government</p>
                </footer>
            </blockquote>
        </div>
    </div>
</div>


<div class="jumbotron jumbotron-fluid" style="background-color: white;">
    <div class="container" id="pics">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../static/images/1.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/3.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/4.png" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../static/images/5.png" alt="Fifth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>
{% endblock %}
