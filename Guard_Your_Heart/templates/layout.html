<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" type="text/css" href="../static/css/ball.css">
    <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="../static/css/heartAnime.css">
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css"> {% block cssblock %} {% endblock %}

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    {% block javascriptblock %} {% endblock %}
    <title>Guard Your Heart</title>
</head>

<body>
    <div class="page-wrap">
        <div class="container-md">
            <div class="row">
                <img src="../static/images/favicon.ico" height="90px" width="90px" class="navimg">
                <h1 class="text-center display-3 theme-color navheading">Guard Your Heart</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top shadow">
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav text-center">
                    <li class="nav-item  {% if route == 'index' %}
                        active theme-color
                    {% endif %}">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item {% if route == 'cardiovasculardisease' %}
                    active theme-color
                {% endif %}">
                        <a class="nav-link" href="cardiovasculardisease">Cardiovascular Disease</a>
                    </li>
                    <li class="nav-item {% if route == 'assessment' %}
                    active theme-color
                {% endif %}">
                        <a class="nav-link" href="assessment">Assess yourself</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link d-none" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link d-none" href="#">Find a doctor</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <!-- <li class="nav-item {% if route == 'option' %}
                    active theme-color
                {% endif %}">
                        <a class="nav-link" href="option">Option</a>
                    </li> -->
                </ul>
            </div>
        </nav>


        {% block content %} {% endblock %}


    </div>

    <footer class="site-footer">
        <div class="jumbotron jumbotron-fluid mb-0 p-4 theme-box-dark">
            <div class="container-md">
                <div class="row">
                    <div class="col-sm-6">
                        <p class="p-1 theme-white">Developed with love by</p>
                        <div class="row">
                            <h1 class="display-4 theme-color">Melbouricks</h1>
                            <div class="logo"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-2">
                        <!-- <div class="ball"></div> -->
                        <!-- <div class="logo"></div> -->
                    </div>

                </div>

            </div>
        </div>
    </footer>
</body>

</html>
